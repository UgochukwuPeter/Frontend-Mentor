<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Spartan">
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <section id="container">
    <div class="header">
      <div class="cal-head">
        <h1>Calc</h1>
      </div>
      <div class="them-switch">
        <div class = "row-head theme-section">
           <div class="theme"><p>THEME</p></div>
        <div class="them-sw">
          <p class="nun">1 2 3</p>
          <label class="switch">
          <input type="checkbox" button onclick="myFunction()">
          <span class="slider round"></span>
        </label>
        </div>
        </div>
       
        
      </div>
    </div>
    <div class="container_body">
    <form name="form">
    <div class="display">
      <input type="text" placeholder="0" id = "res" name="displayResult" />
    </div>
    <div class="button_container">
      
      <div class="buttons">
        <div class="row">
        <input type="button" name="b7" value="7" onClick="calcNumbers(b7.value)">
          <input type="button" name="b8" value="8" onClick="calcNumbers(b8.value)">
          <input type="button" name="b9" value="9" onClick="calcNumbers(b9.value)">
           <input type="button" class="del" onclick="clr()" value="DEL">
        </div>
        
        <div class="row">
        <input type="button" name="b4" value="4" onClick="calcNumbers(b4.value)">
          <input type="button" name="b5" value="5" onClick="calcNumbers(b5.value)">
          <input type="button" name="b6" value="6" onClick="calcNumbers(b6.value)">
          <input type="button" name="addb" value="+" onClick="calcNumbers(addb.value)">
        </div>
        
        <div class="row">
        <input type="button" name="b1" value="1" onClick="calcNumbers(b1.value)">
          <input type="button" name="b2" value="2" onClick="calcNumbers(b2.value)">
          <input type="button" name="b3" value="3" onClick="calcNumbers(b3.value)">
          <input type="button" name="subb" value="-" onClick="calcNumbers(subb.value)">
        </div>
        
        <div class="row">
          <input type="button" name="potb" value="." onClick="calcNumbers(potb.value)">
        <input type="button" name="b0" value="0" onClick="calcNumbers(b0.value)">
          <input type="button" name="divb" value="/" onClick="calcNumbers(divb.value)">
          <input type="button" name="mulb" value="*" onClick="calcNumbers(mulb.value)">
        </div>

        <div class="row">
          <input type="button" class="res" onclick="clr()" value="RESET">
          <input type="button" class="red" value="=" onClick="displayResult.value=eval(displayResult.value)">
        </div>
      </div>
      </div>
    
    </form>
  </div>
    
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ugochukwu Peter Uche</a>.
  </div>
  <script src="calculate.js"></script>
</body>

<script>

    function myFunction(){
      var element = document.body;

      element.classList.toggle("light-mode");

    }

    function calcNumbers(result){
    form.displayResult.value=form.displayResult.value+result;
    
  }
function clr()
{
document.getElementById("res").value = "";
}

  </script>
</html>
